<div class="row">
    <!-- left column -->
    <div class="col-md-4">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="text-center">
                <ul class="nav nav-tabs">
                    <li><button style=" 
                    background-color: #49A3ED;
                    color: #fff;
                    margin-right:-9px;
                    border-radius:15px 0px 30px 0px !important;
                    margin-top:10px;
                    border-bottom:5px solid #286090;
                    border-right:5px solid #286090;
                    padding:5px 6px;" (click)="prevChangeDate(prevDate);" class="btnPrevious"><i style="margin:1px;" class="fa fa-angle-left fa-3x"></i><span style="float: right;
          margin: 13px 1px 5px;
        text-align: center;
          width: 70px;" >{{prevDate}}</span></button></li>
                    <li class="active"><button style="background-color: #286090;
                    color: #fff;
                    border-radius:15px 15px 0px 0px !important;
                    font-weight:bold;
                    border: 1px solid #286090;
                    text-align: center;
                      width: 137px;
                    padding:16px 5px" disabled>{{todayDate}}</button></li>
                    <li><button style="background-color: #49A3ED;
                    color: #fff;
                    margin-left:-9px;
                    border-radius:0px 15px 0px 30px !important;
                    margin-top:10px;
                    border-bottom:5px solid #286090;
                    border-left:5px solid #286090;
                    padding:5px 5px" (click)="tomChangeDate(tomDate);" class="btnNext"><span style="float: left;
          margin: 12px 2px 5px;
        text-align: center;
          width: 80px;" >{{tomDate}}</span><i style="margin:1px;" class="fa fa-angle-right fa-3x"></i></button></li>
                  </ul>
              </div>
              <div class="row" *ngFor="let book of bookingArr">
                  <div class="col-xs-12">
                    
<div class="tab-content">
    <div class="tab-pane" id="tab1">
    </div>
    <div class="tab-pane active" id="tab2">
    <div class="time" style="min-height:30px;">
      <div style="float:left;  width:100%;">
      <h5 class="grey" style="width:80px; float:left; margin-right:5px; font-weight:bold;">@9:00 AM</h5><a href="http://splashtours.ae/booking/add_form" type="button" data-date="2018-10-25" data-time="1" data-boat="1" data-tour="0" style="margin-right:15px;" class="add_tour btn btn-primary btn-sm btn-flat">Add</a><a type="button" href="http://splashtours.ae/booking/block_tour" data-date="2018-10-25" data-time="1" data-tour="1" class="block_tour btn btn-danger btn-sm btn-flat">Block</a></div></div>
   <hr style=" margin-top:5px; margin-bottom:5px; border-top: 1px solid #FF6C2C;"><div class="time" style="min-height:30px;">
    
      </div>
  </div>
                      <!-- <h5 class="card-title text-danger">@{{book.time}} <a data-toggle="modal" rel="tooltip" title="Remove" href="#myModal" (click)="addBook(book)" class="btn btn-info btn-sm booking-btn">add</a></h5> -->
      </div>  
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header text-center">
                      <h4 class="modal-title">Add Passengers</h4>
                  </div>
                  <div class="modal-body">
                      <app-http-error *ngIf="hideHttpServerError"></app-http-error>
                      <div class="alert alert-success" *ngIf="successMessage">
                          Successfully set to inactive.
                      </div>
                      <span *ngIf="!successMessage"> Are you sure you want to delete this staff.</span>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" *ngIf="!loadingDelete && successMessage" data-dismiss="modal" (click)="callEvent()">Close</button>
                      <button type="button" class="btn btn-default" *ngIf="!loadingDelete && !successMessage" data-dismiss="modal" [disabled]="loadingDelete">Close</button>
                      <button type="button" class="btn btn-danger" *ngIf="!loadingDelete && !successMessage" (click)="deleteStaff()">Delete</button>
                      <button type="button" class="btn btn-danger" *ngIf="loadingDelete && !successMessage" [disabled]="loadingDelete"><i class="fa fa-spin fa-circle-o-notch" aria-hidden="true"></i> Deleting </button>
                  </div>
              </div>
          </div>
      </div>
    </div>
        </div>
        <!-- /.box -->
    </div>
    <!--/.col (left) -->
</div>
